version: '3'
services:
  db:
    image: mysql:5.7
    container_name: application_chat_app_mysql
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - my-db:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  my-db: